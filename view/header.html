<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" href="css/reset.css" rel="stylesheet" />
    <link type="text/css" href="css/font-awesome.min.css" rel="stylesheet" />
    <link type="text/css" href="css/header.css" rel="stylesheet" />
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/header.js" type="text/javascript"></script>
    <title></title>
</head>
<body>
    <!-- header start -->
    <div class="header-wrapper">
        <!-- header bar start -->
        <div class="header-bar-wrapper">
            <div class="header">
                <div class="left-header">
                    <a class="header-item" href="#"><i class="icon login-icon"></i><span>登录</span></a>
                    <a class="header-item" href="#"><span>注册</span></a>
                </div>
                <div class="right-header">
                    <a class="header-item" href="#"><i class="icon shopping-cart-icon"></i><span>购物车</span></a>
                    <a class="header-item fast-nav-item" href="#">
                        <span>快捷导航</span><i class="show-more fa fa-caret-right"></i>
                    </a>
                    <ul class="fast-link">
                        <li>
                            <a href="#">网站首页</a>
                        </li>
                        <li>
                            <a href="#">酒店会场</a>
                        </li>
                        <li>
                            <a href="#">灯光舞美</a>
                        </li>
                        <li>
                            <a href="#">商城</a>
                        </li>
                        <li>
                            <a href="#">特价专区</a>
                        </li>
                    </ul>
                    <a class="header-item" href="#"><i class="icon hotline-icon"></i><span>咨询热线：4006-33-5958</span></a>
                </div>
            </div>
        </div>
        <!-- header bar end -->

        <!-- search bar start -->
        <div class="search">
            <div class="logo"></div>
            <span class="selected-city">南京</span>
            <button class="select-city">[切换城市]</button>
            <div class="search-box-wrapper">
                <div class="search-box">
                    <span class="selected-type">酒店<i class="fa fa-caret-down"></i></span>
                    <ul class="search-type">
                        <li>酒店</li>
                        <li>商家</li>
                        <li>商城</li>
                    </ul>
                    <input class="search-text" type="text" placeholder="请输入您要搜索的关键字" />
                    <input class="search-btn" type="button" value="搜索" />
                </div>
            </div>
            <i class="warranty-icon"></i>
        </div>
        <!-- search bar end -->

        <!-- navigation bar start -->
        <div class="navigation-wrapper">
            <div class="navigation">
                <ul>
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li class="place">
                        <a href="#">找场地</a>

                        <div class="place-cate-wrapper">
                            <ul class="place-cate">
                                <li><a href="#">会议场地</a></li>
                                <li><a href="#">宴会场地</a></li>
                                <li><a href="#">聚会场地</a></li>
                                <li><a href="#">展览/演出</a></li>
                                <li><a href="#">商业场地</a></li>
                                <li><a href="#">特色场地</a></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a href="#">团购套餐</a>
                    </li>
                    <li>
                        <a href="#">发布需求</a>
                    </li>
                    <li>
                        <a href="#">配套服务</a>
                    </li>
                    <li>
                        <a href="#">需求大厅</a>
                    </li>
                    <li class="event">
                        <span>办活动，从这里开始</span><i class="plan-event fa fa-caret-right"></i>


                        <!-- event form start -->
                        <div class="event-form-wrapper">
                            <div class="event-form">
                                <div class="input-wrapper"><input class="txt-icon event-city" type="text" placeholder="选择城市" /><i class="event-hint fa fa-caret-down"></i></div>
                                <div class="input-wrapper"><input class="txt-icon event-type" type="text" placeholder="选择活动类型" /><i class="event-hint fa fa-caret-down"></i></div>
                                <div class="input-wrapper"><input class="txt-icon event-num" type="text" placeholder="选择活动人数" /><i class="event-hint fa fa-caret-down"></i></div>
                                <input class="event-search" type="submit" value="搜索活动场地" />
                                <span>或者</span>
                                <input class="release-need" type="button" value="发布需求，快速询价" />
                                <p>免费匹配3～5个优质场地，供应商快速报价</p>
                            </div>
                        </div>
                        <!-- event form end -->

                    </li>
                </ul>
            </div>
        </div>
        <!-- navigation bar end -->
    </div>
    <!-- header end -->
</body>
</html>
